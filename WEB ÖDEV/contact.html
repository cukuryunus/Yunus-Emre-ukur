<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontact.css">
    <title>İletişim</title> 

</head>
<body>
<h1>İletişim Sayfası</h1>
<form action="contact.php" method="post" name="contact">
    İsim
    <input type="text" name="name" id="name"  required>
   <br>
    Soyisim
    <input type="text" name="lastname" id="lastname" required>
    <br>
    Email
    <input type="email" name="email" id="email" required>
    <br><br>
    Cinsiyetiniz<br>
    <input type="radio" id="gender1" name="cinsiyet" value="Erkek">Erkek<br>
    <input type="radio" id="gender2" name="cinsiyet" value="Kadın">Kadın<br>
    <input type="radio" id="gender3" name="cinsiyet" value="Belirtmek İstemiyorum">Belirtmek İstemiyorum<br><br>
    Sevdiğiniz Aktiviteler <br>
    <input type="checkbox" name="aktivite" value="Futbol">Futbol<br>
    <input type="checkbox" name="aktivite" value="Basketbol">Basketbol<br>
    <input type="checkbox" name="aktivite" value="Tenis">Tenis<br>
    <input type="checkbox" name="aktivite" value="Yüzme">Yüzme  <br><br>
    Mesajınız(İsteğe bağlı)<br><br>
    <textarea name="Mesaj" id="textarea" rows="4" cols="40" maxlength="168"></textarea><br><br><style> textarea {resize: none;}</style>
    <input type="submit" value="Gönder" >
    <input type="reset" value="Sıfırla">
    <button type="button" onclick="FormKontrol()">Formu Kontrol Et</button>
    <br>
</form>

<script>
function FormKontrol(){
    Name = document.getElementById("name").value;
    Lastname = document.getElementById("lastname").value;
    Email = document.getElementById("email").value;
    
    if (Name=="")
        alert("Lütfen ad alanını doldurunuz.");
    
    if (Lastname=="")
        alert("Lütfen Soyad alanını doldurunuz.");

    if (Email=="")
        alert("Lütfen Email alanını doldurunuz.");
    if (!document.getElementById("gender1").checked && !document.getElementById("gender2").checked && !document.getElementById("gender3").checked)
        alert("Cinsiyet alanını doldurunuz");
        else
        alert("Formda sorun yok")

}
</script>
  
    
</body>
</html>
